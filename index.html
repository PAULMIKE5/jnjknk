     crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-gradient-bg {
      background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #0f172a); /* slate-900, indigo-950, violet-900, slate-900 */
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    .glassmorphism {
      background: rgba(255, 255, 255, 0.08); /* Slightly adjusted for depth */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18); /* Slightly adjusted for depth */
    }

    /* Keyframe Animations */
    @keyframes fadeInUpScale {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .animate-fadeInUpScale {
      animation: fadeInUpScale 0.7s ease-out forwards;
    }

    @keyframes subtlePulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .animate-subtlePulse {
      animation: subtlePulse 2.5s infinite ease-in-out;
    }

    /* Custom scrollbar for a more modern look (optional, works in WebKit browsers) */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5); /* slate-900 with opacity */
    }
    ::-webkit-scrollbar-thumb {
      background: #38bdf8; /* sky-400 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #0ea5e9; /* sky-500 */
    }

  </style>
